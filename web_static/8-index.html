<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div id="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <div class="filters-title">
                    <h3>States</h3>
                    <h4>California, Texas...</h4>
                </div>
            </div>
            <div class="amenities">
                <div class="filters-title">
                    <h3>Amenities</h3>
                    <h4>Gym, Internet...</h4>
                </div>
            </div>
            <div class="filters-menu">
                <ul class="popover">
                    <li>
                        <h2>Texas:</h2>
                        <ul>
                            <li>Houston</li>
                            <li>New Mexico</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>California</li>
                        </ul>
                    </li>
                </ul>
                <ul class="popover">
                    <li>Gym</li>
                    <li>Internet</li>
                    <li>Tenis Court</li>
                    <li>Spa</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div>
                <article><h2>Kitnet</h2><div class="price_by_night">25$</div></article>
                <article><h2>Suite</h2></article>
                <article><h2>Beach Mini-ap.</h2></article>
            </div>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
